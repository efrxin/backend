{% extends 'base.html' %}

{% block content %}
  <h1>Eliminar Inscripción</h1>
  <p>¿Estás seguro de que deseas eliminar la inscripción de {{ inscripcion.nombre }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'inscripciones:inscripciones_list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
